<h3>List Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    HÃ©roe borrado: <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  class="btn btn-outline-danger"
  (click)="clearLastHero()"
  *ngIf="heroNames.length > 0"
>
  Clear Last Hero
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroNames">
    <strong>{{ name }}</strong>
  </li>
</ul>
